<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Venn Diagram â€” JSXGraph + MathJax</title>
  <!-- JSXGraph CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsxgraph@1.8.0/distrib/jsxgraph.css" />
  <!-- App Styles -->
  <link rel="stylesheet" href="styles.css" />
  <!-- MathJax v3 config -->
  <script>
    window.MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'global' },
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
</head>
<body>
  <header>
    <h1>Interactive Venn Diagram</h1>
    <p>Drag each number token into the correct region of the Venn diagram. Then click <strong>Evaluate Answer</strong>. Use <strong>Reset/New Sets</strong> for a new problem.</p>
  </header>

  <main>
    <section class="definitions">
      <div id="set-definitions" aria-live="polite">
        <div class="set-row"><span class="set-label">A:</span> <span id="setA" class="math">Loading...</span></div>
        <div class="set-row"><span class="set-label">B:</span> <span id="setB" class="math">Loading...</span></div>
      </div>
    </section>

    <section class="board-wrapper">
      <!-- JSXGraph will size responsively via CSS; fixed aspect is maintained -->
      <div id="board" class="jxgbox" aria-label="Venn diagram interactive board"></div>
      <div class="legend">
        <span class="legend-item legend-a">Set A</span>
        <span class="legend-item legend-b">Set B</span>
        <span class="legend-item legend-ab">Intersection</span>
      </div>
    </section>

    <section class="controls">
      <button id="evaluateBtn" class="btn primary">Evaluate Answer</button>
      <button id="resetBtn" class="btn">Reset/New Sets</button>
    </section>

    <section class="feedback" aria-live="polite">
      <div id="feedback"></div>
    </section>
  </main>

  <!-- JSXGraph JS -->
  <script src="https://cdn.jsdelivr.net/npm/jsxgraph@1.8.0/distrib/jsxgraphcore.js"></script>
  <!-- App Logic -->
  <script src="venn-diagram.js"></script>
</body>
</html>
